<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pig Game</title>
    <link href="style.css" rel="stylesheet">

</head>
<body>

    <section>
        <div class="buttonss">
            <div class="above_dice">
                <button type="button" class="start" id="start">Start Game</button>
            </div>
            <div class="above_dice" id="hideButton">
                <button type="button" class="start" id="start1">Start Game</button>
            </div>
            <div class="dice" id="dice">
                <img src="img/dice-1.png" id="hide_dice1" class="hide_dice">
                <img src="img/dice-2.png" id="hide_dice2" class="hide_dice">
                <img src="img/dice-3.png" id="hide_dice3" class="hide_dice">
                <img src="img/dice-4.png" id="hide_dice4" class="hide_dice">
                <img src="img/dice-5.png" id="hide_dice5" class="hide_dice">
                <img src="img/dice-6.png" id="hide_dice6" class="hide_dice">
            </div>
            <div class="below_dice">
                <button type="button" class="roll" id="roll">Roll Dice</button>
                <button type="button" class="hold" id="hold">Hold</button>
            </div>
            <div class="below_dice" id="hideButton">
                <button type="button" class="roll" id="roll1">Roll Dice</button>
                <button type="button" class="hold" id="hold1">Hold</button>
            </div>
        </div>

        <div class="left_box" id="left">
            <div class="top_box">
                <h2>Total Score</h2>
                <p>Player 1</p>
                <p id="total">0</p>
            </div>
            <div class="bottom_box">
                <h2>CURRENT SCORE</h2>
                <p id="current">0</p>
            </div>
        </div>

        <div class="right_box" id="right">
            <div class="top_box">
                <h2>Total Score</h2>
                <p>Player 2</p>
                <p id="total1">0</p>
            </div>
            <div class="bottom_box">
                <h2>CURRENT SCORE</h2>
                <p id="current1">0</p>
            </div>
        </div>
    </section>

    <script src="main.js" type="text/javascript"></script>
</body>
</html>
